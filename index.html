<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Announcements</title>
    <link rel="stylesheet" href="reset.css" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://npmcdn.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar fixed top-0 right-0 left-0 py2">
      <div class="max-width-3 mx-auto">

        <!-- Add link to main web site -->
        <a href="https://github.com/samrose3/event-announcer" class="logo-link col-3 flex items-center text-decoration-none">

        <!-- Uncomment to add image logo -->
        <!-- <img class="logo col-1" src="" alt="logo" /> -->

        <!-- Change to name of your event or organization -->
        <h3 class="m0 px1 caps">
          Event Name
        </h3>
        </a>
      </div>
    </nav>

    <div class="max-width-3 mx-auto m4">
      <section>

        <!-- Generate Twitter timeline at https://publish.twitter.com/ -->
        <a class="twitter-timeline"
          data-lang="en"
          data-link-color="#1FBCD2"
          data-chrome="nofooter noborders transparent"
          href="https://twitter.com/_SamRose3_/timelines/775076339749715973">
            Announcements - Curated tweets by _SamRose3_
        </a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <!-- End timeline markup -->

      </section>

      <footer class="py4 center">
        <p>© 2015
          <script>
            new Date().getFullYear() > 2015 && document.write("- " + new Date().getFullYear());
          </script>
        </p>
        <p>Made with ❤️ by <a href="https://samrose.me">Sam Rose</a></p>
      </footer>
    </div>
  </body>
</html>
